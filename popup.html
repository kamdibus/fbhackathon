<head>

<body class="w-100">
	<h3>CatBlocker</h3>
  <div class="panel panel-default">

      <div class="md-form mb-4 pink-textarea active-pink-textarea">
        <textarea placeholder="Enter tags here" id="tags" class="md-textarea form-control" rows="2" columns="10"></textarea>
      </div>
    </div>
  </div>
	<input type="button" id="toggle_button" value="Disable" />
	<hr>
  <h3>Do you like cats?</h3>
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
  </label>
  <h3>Do you like dogs?</h3>
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
  </label>
  <h3>Are you on diet?</h3>

    <input type="checkbox" checked>
