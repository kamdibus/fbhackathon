<html>

<head>
  <title>Bootstrap Example</title>
  <script src="popup.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="w-100">
  <h3>CatBlocker</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="md-form mb-4 pink-textarea active-pink-textarea">
        <textarea placeholder="Enter tags here" id="tags" class="md-textarea form-control" rows="2" columns="10"></textarea>
      </div>
    </div>
  </div>
  <input type="button" id="toggle_button" value="Disable" />
  <table>
    <tr>
      <td>
        <img src="cat.png" alt="Cats" height="25" width="25">
      </td>
      <td>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <img src="dog.png" alt="Cats" height="25" width="25">
      </td>
      <td>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <img src="pizza.png" alt="Cats" height="25" width="25">
      </td>
      <td>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
  </table>
</body>
